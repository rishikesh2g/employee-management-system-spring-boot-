<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<img
			src="https://static.vecteezy.com/system/resources/previews/009/170/419/original/a-unique-design-icon-of-employee-management-vector.jpg"
			class="rounded mx-auto d-block" alt="img" height="90px" width="90px">
		<a class="navbar-brand" href="#" th:href="@{/Home}">Employee
			Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link" href="#"
					th:href="@{/Home}">Home <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
				<li class="nav-item"><a class="nav-link " href="#"
					th:href="@{/About}">About</a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<div class=" row mt-2">
			<div class="col-md-4 offset-md-4 admin">
				<div class="card">

					<div class="card-body px-5">
						<img
							src="https://cdn.pixabay.com/photo/2013/07/13/13/38/man-161282__340.png"
							class="rounded mx-auto d-block" alt="img" height="90px"
							width="90px">
						<hr>
						<h2>Update Employee</h2>

						<form th:action="@{/saveEmployee}" th:object="${employee}"
							method="POST">
							<!-- Add hidden form field to handle update -->
							<input type="hidden" th:field="*{id}" /> <label for="firstName">First
								Name</label> <input type="text" th:field="*{firstName}"
								class="form-control mb-4 col-4"> <label for="lastName">Mobile
								Number</label> <input type="text" th:field="*{lastName}"
								class="form-control mb-4 col-4"> <label for="email">Email</label>
							<input type="text" th:field="*{email}"
								class="form-control mb-4 col-4"> <label for="Address">Address</label>
							<input type="text" th:field="*{Address}"
								class="form-control mb-4 col-4"> <label
								for="joiningDate">Date of Joining</label> <input type="text"
								th:field="*{JoiningDate}" class="form-control mb-4 col-4"
								readonly> <label for="dateOfBirth">Date of Birth</label>
							<input type="text" th:field="*{dateOfBirth}"
								class="form-control mb-4 col-4" readonly>

							<button type="submit" class="btn btn-secondary">Update
								Employee</button>
					</div>
					</form>
					<hr>
					<a class="nav-link" th:href="@{/}"> Back to Employee List</a>
				</div>
			</div>
		</div>
	</div>

</body>

footer {

	bottom: 0;
	width: 100%;

	color: #fff;
	text-align: center;
