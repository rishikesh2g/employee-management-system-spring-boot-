						<form action="#" th:action="@{/saveEmployee}"
      th:object="${employee}" method="POST">
    <label for="firstName">First Name</label> 
    <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control">
    
    <label for="lastName">Mobile Number</label> 
    <input type="text" th:field="*{lastName}" placeholder="Mobile Number" class="form-control">
    
    <label for="email">Email</label> 
    <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control">

   <label for="dateOfBirth">Date of Birth</label>

    <div class="container text-center">

    </div>
